<header class="module-header claim  lang-spacer" data-plugin="moduleHeader"
  data-event-bubbling-intercept="header.outsideClick">
  <div class="fixed-container">
    <div class="header-top">
      <div class="module-button">
        <button type="button" class="btn btn-navigation"></button>
        <div class="button-content">
          <span class="upper-line"></span>
          <span class="middle-line"></span>
          <span class="bottom-line"></span>
        </div>
      </div>
      <div class="header-logo">
        <a class="logo" href="/">
          <!-- Image Template -->
          <!-- indent-description is an optional Parameter for Large Images. The Description will be restricted to 10 Columns and centered under the Image -->
          <!-- Important: Fallback Image inside srcset-Attribut needs to have the same aspect ratio as the Images in src and data-srcset -->
          <div class="module-image  ">
            <img class="lazyload" src="https://rb-mobileweb.de.bosch.com/2021/storage/rexroth_logo_animated_113.gif"
              alt="logo" data-sizes="auto" data-srcset="https://rb-mobileweb.de.bosch.com/2021/storage/rexroth_logo_animated_113.gif 768w,
                 https://rb-mobileweb.de.bosch.com/2021/storage/rexroth_logo_animated_113.gif 920w" />
          </div>
        </a>
      </div>
    </div>
  </div>
</header>



<!-- LOGIN Page starts -->
<div class="component-full-width-background container ">
  <div class="bg-content">
    <div class="module-highlight module-block mobile-fullscreen modal-sticky-footer">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-12">
						<p class="h3 mt-3">
								Important Terms of Use
						</p>
            <iframe type="application/pdf" src="http://rb-mobileweb.de.bosch.com/2021/spm3.0storage/TCForRegistrationAndUseOfServices.pdf" width="100%" height="600px"></iframe>
            <div class="module-checkbox custom-control custom-checkbox">
              <input type="checkbox" id="custom-check-1" name="custom-check-1" class="custom-control-input">
              <label class="custom-control-label" for="custom-check-1">
                Do not display in following sessions.
              </label>
            </div>

            <div class="module-button mb-3">
              <button type="button" class="btn btn-secondary modal-continue disclaimer-close disabled" ></button>
              <div class="button-animation"></div>
              <div class="button-content">
                <span class="content-text">Accept</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
